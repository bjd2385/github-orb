description: Ensure the current tag is unpublished in CircleCI's registry
executor: default
resource_class: small
parameters:
  tag:
    description: Override the tag being checked.
    type: string
    default: ""
  workspace:
    description: Workspace within which to query.
    type: string
  orb-name:
    description: Orb name to query.
    type: string
steps:
  - run:
      name: Install / upgrade the CircleCI CLI
      command: curl -fLSs https://raw.githubusercontent.com/CircleCI-Public/circleci-cli/master/install.sh | sudo bash
  - when:
      condition:
        equal: [<< parameters.tag >>, ""]
      steps:
        - run:
            name: Assert tag version is unpublished
            command: |
              [[ "$(circleci orb list << parameters.workspace >> | grep "<< parameters.workspace >>/<< parameters.orb-name >>" | grep -oE "[0-9].[0-9].[0-9]")" != "${CIRCLE_TAG}" ]]
  - unless:
      condition:
        equal: [<< parameters.tag >>, ""]
      steps:
        - run:
            name: Assert tag version is unpublished
            command: |
              [[ "$(circleci orb list << parameters.workspace >> | grep "<< parameters.workspace >>/<< parameters.orb-name >>" | grep -oE "[0-9].[0-9].[0-9]")" != "<< parameters.tag >>" ]]
